<script>
    let animalImage;
    let lastCursorX;

    function updatePosition(event) {
        let x = event.clientX;
        let y = event.clientY;
        let animalX = animalImage.offsetLeft + animalImage.offsetWidth / 2;
        let animalY = animalImage.offsetTop + animalImage.offsetHeight / 2;
        let distance = Math.sqrt(Math.pow(x - animalX, 2) + Math.pow(y - animalY, 2));

        if (distance > 20) {
            animalImage.style.left = (x - animalImage.offsetWidth / 2) + 'px';
            animalImage.style.top = (y - animalImage.offsetHeight / 2) + 'px';
        }

        // Flip the image based on the direction of cursor movement
        if (lastCursorX !== undefined && x > lastCursorX) {
            animalImage.style.transform = 'scaleX(-1)';  // Move to the right, flip horizontally
        } else if (lastCursorX !== undefined && x < lastCursorX) {
            animalImage.style.transform = 'scaleX(1)';   // Move to the left
        }
        lastCursorX = x;
    }

    // Display the pet based on the user's choice stored in localStorage
    let animalChoice = localStorage.getItem('animalCompanion');
    if (animalChoice) {
        animalImage = document.createElement('img');
        if (animalChoice === 'cat') {
            animalImage.src = '../Images/path_to_cat_pixel_art.png';
        } else {
            animalImage.src = '../Images/path_to_dog_pixel_art.png';
        }
        animalImage.classList.add('companion');
        document.body.appendChild(animalImage);
        document.addEventListener('mousemove', updatePosition);
    }
</script>
